<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Agência de Viagens</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Agência de Viagens</h1>
    </header>

    <nav class="bg-secondary text-white text-center py-2">
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#destinos" class="text-white">Destinos</a></li>
            <li class="list-inline-item"><a href="#pacotes" class="text-white">Pacotes</a></li>
            <li class="list-inline-item"><a href="#contato" class="text-white">Contato</a></li>
        </ul>
    </nav>

    <section id="destinos" class="container my-4">
        <h2 class="mb-4">Destinos Populares</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <img src="images/Manaus.jpeg" alt="Destino 1" class="img-fluid">
                <h3 class="mt-2">Destino 1</h3>
                <p>Descrição do Destino 1.</p>
            </div>

            <div class="col-md-6 mb-4">
                <img src="images/Gramado.jpg" alt="Destino 2" class="img-fluid">
                <h3 class="mt-2">Destino 2</h3>
                <p>Descrição do Destino 2.</p>
            </div>
        </div>
    </section>

    <section id="pacotes" class="container my-4">
        <h2 class="mb-4">Pacotes Especiais</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Pacote A</h3>
                        <p class="card-text">Descrição do Pacote A.</p>
                        <button class="btn btn-primary" onclick="reservarPacote('Pacote A')">Reservar Agora</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Pacote B</h3>
                        <p class="card-text">Descrição do Pacote B.</p>
                        <button class="btn btn-primary" onclick="reservarPacote('Pacote B')">Reservar Agora</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contato" class="container my-4">
        <h2 class="mb-4">Entre em Contato</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-1">
        <p>&copy; 2024 Agência de Viagens</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
